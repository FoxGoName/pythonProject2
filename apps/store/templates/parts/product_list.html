{% load i18n %}
<div class="columns is-multiline">
    {% for p in list_products %}
        <div class="column is-3">
            <div class="card" style="border: 1px solid black;">
                <div class="card-image" >
                    <figure class="image" style="display: flex; justify-content: center;">
                        <img src="{{ p.get_thumbnail }}" style="width: 300px; height: 200px">
                    </figure>
                </div>
                
                <div class="card-content">
                    <div class="media" >
                        <div class="media-content">
                            <p class="title is-4">{{ p.title }}</p>
                            <p class="subtitle is-6">${{ p.price }}</p>
                        </div>
                    </div>
                </div>

                <footer class="card-footer">
                    <a href="{% url 'product_detail' p.category.slug p.slug %}" class="card-footer-item">{% trans 'View' %}</a>
                </footer>
            </div>
        </div>
    {% endfor %}
</div>
